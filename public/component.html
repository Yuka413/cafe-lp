<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>component</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/logo_header.png"
      type="image/x-icon"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="c-about">
      <div class="c-about__text">
        <h2 class="c-about__title">
          全ての食材が安心の<span class="c-about__title--color">国産</span>
        </h2>
        <p class="c-about__description">
          TF Garden
          Saladaの食材は全て産地の公表をしています。信頼できる農家さんから直接買い取り、その日採れたものをその日のうちに厨房へ。
        </p>
        <div class="c-about__number">01</div>
      </div>
      <div class="c-about__image">
        <img src="./assets/img/about-1.png" alt="" />
      </div>
    </div>

    <hr />

    <h2 class="c-title">
      <p class="c-title__sub">Garden Saladのこだわり</p>
      <p class="c-title__main">About</p>
      <span class="c-title__border"></span>
    </h2>

    <hr />

    <div class="c-menu">
      <div class="c-menu__inner">
        <div class="c-menu__image">
          <img src="./assets/img/basil-salad.png" alt="" />
        </div>
        <div class="c-menu__detail">
          <div class="c-menu__detail-inner">
            <div class="c-menu__recommend">
              <p class="c-menu__recommend-en">Recommendation</p>
              <p class="c-menu__recommend-ja">店長おすすめ</p>
            </div>
            <p class="c-menu__detail-name">
              カッテージチーズと<br />バジルのサラダ
            </p>
            <div class="c-menu__detail-price">
              <span class="c-menu__detail-yen">¥</span>
              <span class="c-menu__detail-amount">1,100</span>
              <span class="c-menu__detail-tax">（税込）</span>
            </div>
            <div class="c-menu__detail-nutrition c-menu__nutrition">
              <span class="c-menu__nutrition-calorie">305kcal</span>
              <span class="c-menu__nutrition-pfc">P : 16.2g</span>
              <span class="c-menu__nutrition-pfc">F : 12.5g</span>
              <span class="c-menu__nutrition-pfc">C : 13.3g</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="c-menu">
      <div class="c-menu__inner">
        <div class="c-menu__image">
          <img src="./assets/img/basil-salad.png" alt="" />
        </div>
        <div class="c-menu__detail">
          <div class="c-menu__detail-inner">
            <p class="c-menu__detail-name">
              カッテージチーズと<br />バジルのサラダ
            </p>
            <div class="c-menu__detail-price">
              <span class="c-menu__detail-yen">¥</span>
              <span class="c-menu__detail-amount">1,100</span>
              <span class="c-menu__detail-tax">（税込）</span>
            </div>
            <div class="c-menu__detail-nutrition c-menu__nutrition">
              <span class="c-menu__nutrition-calorie">305kcal</span>
              <span class="c-menu__nutrition-pfc">P : 16.2g</span>
              <span class="c-menu__nutrition-pfc">F : 12.5g</span>
              <span class="c-menu__nutrition-pfc">C : 13.3g</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
